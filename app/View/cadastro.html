{% extends 'Template/structure.html' %}

{% block theme %}{{theme}}{% endblock %}

{% block css %}
<link rel="stylesheet" href="http://localhost/aniplus/app/lib/Style/cadastro.css">
{% endblock %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-12 shadow p-3 mb-5 bg-body rounded borda-topo-vermelha" id="form-cadastro">
            <div class="div-logo-lg" id="logo"></div>
            <div class="alert alert-danger" id="alert-login" style="display: none; margin-bottom: 0;">
                <span id="msg"></span>
                <div class="close" aria-label="Close" id="fechar">
                    <span aria-hidden="true">&times;</span>
                </div>
            </div>
            <form method="POST" action="#">
                <div class="row">
                    <div class="col-md-6 pt-3" id="nome">
                        <label for="nome-input" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome-input" name="nome"
                            placeholder="Exemplo: Araújo" required>
                    </div>
                    <div class="col-md-6 pt-3" id="sobrenome">
                        <label for="sobrenome-input" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome-input" name="sobrenome"
                            placeholder="Exemplo: Pinheiros" required>
                    </div>
                    <div class="col-md-6 pt-3" id="email">
                        <label for="email-input" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="email-input" name="email"
                            placeholder="Exemplo: d****@gmail.com" required>
                    </div>
                    <div class="col-md-6 pt-3" id="usuario">
                        <label for="usuario-input" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario-input" name="usuario"
                            placeholder="Exemplo: Alfredo01" required>
                    </div>
                    <div class="col-md-12 pt-3" id="senha">
                        <label for="senha-input" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha-input" name="senha"
                            placeholder="Exemplo: fr***d.-_***" required>
                    </div>
                    <div class="col-md-12 pt-4" id="submit">
                        <button class="btn btn-danger" type="submit" id="submit-cadastro">Cadastrar-se</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-12 shadow p-3 mb-3 bg-body rounded borda-topo-vermelha" id="login">
            <span>Já possuí uma conta? Faça <a href="login">log-in</a></span>
        </div>
    </div>
</div>
{% endblock %}
